<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz de Perguntas e respostas</h1>
        <div id="pergunta"></div>
        <div id="opcoes"></div>
        <div id="resultado"></div>

    </div>

    <script>
        const perguntas = [
            {
                pergunta: "Qual é a Criadora de Harry Potter?",
                opcoes: ["J. K. Rowling ", "Jenna Ortega", "Elisabeth", "Henry Cavil"],
                resposta: "J. K. Rowling",

            },

            {
                pergunta: "Quem matou Sirius Black?",
                opcoes: ["Bellatrix Lestrange", "Draco Malfoy" ,"Snape", ,"Voldemort"],
                resposta: "Bellatrix Lestrange",
            },
            {
                pergunta: "Quem era o Principe Mestiço?",
                opcoes: ["Snape", "Lucio Malfoy", "Lupim", "Gina Wesley"],
                resposta : "Snape"
            },
            //adicone mais perguntas aqui....
        ];
        const perguntaElemento = document.getElementById("pergunta");
const opcoesElemento = document.getElementById("opcoes");
const resultadoElemento = document.getElementById("resultado");

let indicePerguntaAtual = 0;

function carregarPergunta() {
const perguntaAtual = perguntas[indicePerguntaAtual];
perguntaElemento.textContent = perguntaAtual.pergunta;

opcoesElemento.innerHTML = "";
perguntaAtual.opcoes.forEach(opcao => {
const botao = document.createElement("button");
botao.textContent = opcao;
botao.addEventListener("click", () => verificarResposta(opcao));
opcoesElemento.appendChild(botao);
});
}

function verificarResposta(respostaSelecionada) {
const perguntaAtual = perguntas[indicePerguntaAtual];
if (respostaSelecionada === perguntaAtual.resposta) {
resultadoElemento.textContent = "Resposta correta!";
resultadoElemento.className = "correto";
} else {
resultadoElemento.textContent = "Resposta correta!: " + perguntaAtual.resposta;
resultadoElemento.className = "correto";
}

indicePerguntaAtual++;
if (indicePerguntaAtual < perguntas.length) {
setTimeout(carregarPergunta, 500);
} else {
resultadoElemento.textContent = "Quiz concluído!";
resultadoElemento.className = "final";
}
}


carregarPergunta();


        

    </script>

    <footer>Criado por Gustav Soares | Gustav2007</footer>
    
</body>
</html>
